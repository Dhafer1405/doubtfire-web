<div class="card card-sm card-danger" [hidden]="!task.plagiarismDetected()">
  <div class="card-heading">
    <h4>Similarities Detected!</h4>
  </div><!--/description-heading-->
  <div class="card-body">
    Similarities with other student work has been detected on your submission. View the report
    by clicking the button below.
  </div><!--/description-body-->
  <div class="card-footer">
    <button class="btn btn-danger" (click)="viewReport()">
      View Similarity Report
    </button>
  </div><!--/description-footer-->
</div>
